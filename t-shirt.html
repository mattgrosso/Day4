<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Sales</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .container{
      width: 90%;
      height: 500px;
      margin: auto;
    }

    .box{
      box-sizing: border-box;
      border: solid #63A3DC 3px;
    }

    .column{
      width: 28.5%;
      height: 100%;
      margin-top: 30px;
      margin-left: 4%;
      float: left;
      position: relative;
      min-width: 400px;
    }

    .column1{
    }

    .column2{
    }

    .column3{
    }

    .flip{
      border: 0;
      border-left: solid #63A3DC 3px;
      border-bottom: solid #63A3DC 3px;
      position: absolute;
      height: 35px;
      width: 35px;
      right: -2px;
      top: -2px;
    }

    .flip:hover{
      background-color: #63A3DC;
      color: white;
    }

    .image{
      border: 0;
      border-bottom: solid #63A3DC 3px;
      width: 100%;
      height: 85%;

    }

    .buttonpanel{
      height: 15%;
    }

    .button{
      border: 0;
      border-right: solid #63A3DC 3px;
      width: 20%;
      height: 100%;
      float: left;
      color: #63A3DC;
      font-size: 35px;
      position: relative;

    }

    .button:hover{
      background-color: #63A3DC;
      color: white;
    }

    .button::after{
      content: "";
      display: table;
      clear: both;
    }

    .button.last{
      border: 0;
    }

    .buttonicon{
      position: absolute;
      top: 20px;
      left: 23px;
    }

    ul{
      margin-top: 23px;
      color: #63A3DC;
    }

    li{
      list-style: none;
      text-align: center;
      margin: 12px;
    }

    .colorchoice{
      height: 35px;
      width: 35px;
      background-color: #63A3DC;
      border: white solid 3px;
      position: absolute;
      top: 17px;
      left: 19px;
    }

    .hoversizes{
      width: 25%;
      height: 250px;
      position: absolute;
      bottom: 20%;
      left: 37.25%;
      opacity: 0;
    }

    .hovercolors{
      width: 25%;
      height: 120px;
      position: absolute;
      bottom: 20%;
      left: 57%;
      opacity: 0;

    }

    .arrow{
      height: 20px;
      width: 20px;
      background-color: white;
      border-top: 0;
      border-left: 0;
      position: absolute;
      top: 94%;
      left: 36.5%;
      transform: rotate(45deg);
    }

    .hover1a:hover + .hoversizes{
      transition: 0.5s;
      bottom: 15%;
      left: 37.25%;
      opacity: 1;
    }

    .hover1b:hover + .hovercolors{
      transition: 0.5s;
      bottom: 15%;
      left: 57%;
      opacity: 1;
    }

    .hover2a:hover + .hoversizes{
      transition: 0.5s;
      bottom: 15%;
      left: 37.25%;
      opacity: 1;
    }

    .hover2b:hover + .hovercolors{
      transition: 0.5s;
      bottom: 15%;
      left: 57%;
      opacity: 1;
    }

    .hover3a:hover + .hoversizes{
      transition: 0.5s;
      bottom: 15%;
      left: 37.25%;
      opacity: 1;
    }

    .hover3b:hover + .hovercolors{
      transition: 0.5s;
      bottom: 15%;
      left: 57%;
      opacity: 1;
    }


  </style>
  <body>
    <div class="container">

      <div class="box column">

        <div class="box flip"></div>

        <div class="box image"></div>

        <div class="buttonpanel">
          <div class="box button">
            <i class="fa fa-refresh buttonicon"></i>
          </div>
          <div class="box button">
            <i class="fa fa-heart-o buttonicon"></i>
          </div>
          <div class="box button hover1a">
            <i class="fa fa-cogs buttonicon"></i>
          </div>
          <div class="box hoversizes">
            <ul>
              <li><i class="fa fa-user fa-4x"></i></li>
              <li><i class="fa fa-user fa-3x"></i></li>
              <li><i class="fa fa-user fa-2x"></i></li>
              <li><i class="fa fa-user"></i></li>
            </ul>
            <!-- <div class="box arrow"></div> -->
          </div>
          <div class="box button hover1b">
            <div class="colorchoice"></div>
          </div>
          <div class="box hovercolors">
            <div class="colorchoice color1"></div>
            <div class="colorchoice color2"></div>
            <div class="colorchoice color3"></div>
            <div class="colorchoice color4"></div>
          </div>
          <div class="box button last">
            <i class="fa fa-shopping-cart buttonicon"></i>
          </div>
        </div>







      </div>
      <div class="box column">

        <div class="box flip"></div>

        <div class="box image"></div>

        <div class="buttonpanel">
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button hover2a"></div>
          <div class="box hoversizes">
            <!-- <div class="box arrow"></div> -->
          </div>
          <div class="box button hover2b"></div>
          <div class="box hovercolors"></div>
          <div class="box button last"></div>
        </div>




      </div>



      <div class="box column">

        <div class="box flip"></div>

        <div class="box image"></div>

        <div class="buttonpanel">
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button hover3a"></div>
          <div class="box hoversizes">
            <!-- <div class="box arrow"></div> -->
          </div>
          <div class="box button hover3b"></div>
          <div class="box hovercolors"></div>
          <div class="box button last"></div>
        </div>




      </div>

    </div>

  </body>
</html>
