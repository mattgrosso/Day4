<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Sales</title>
  </head>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .container{
      width: 90%;
      height: 500px;
      margin: auto;
    }

    .box{
      box-sizing: border-box;
      border: solid #63A3DC 3px;
    }

    .column{
      width: 30%;
      height: 100%;
      margin-top: 25px;
      margin-left: 2.5%;
      float: left;
      position: relative;
    }

    .column1{
    }

    .column2{
    }

    .column3{
    }

    .image{
      border: 0;
      border-bottom: solid #63A3DC 3px;
      width: 100%;
      height: 85%;

    }

    .buttonpanel{
      height: 15%;
    }

    .button{
      border: 0;
      border-right: solid #63A3DC 3px;
      width: 20%;
      height: 100%;
      float: left;

    }

    .button::after{
      content: "";
      display: table;
      clear: both;
    }

    .button.last{
      border: 0;
    }

    .hoversizes{
      width: 25%;
      height: 35%;
      position: absolute;
      bottom: 15%;
      left: 37.25%;
    }

    .hovercolors{

    }

    .arrow{
      height: 20px;
      width: 20px;
      background-color: white;
      border-top: 0;
      border-left: 0;
      position: absolute;
      top: 94%;
      left: 36.5%;
      transform: rotate(45deg);
    }


  </style>
  <body>
    <div class="container">

      <div class="box column">
        <div class="box image"></div>

        <div class="buttonpanel">
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button last"></div>
        </div>
        <div class="box hoversizes">
          <div class="box arrow"></div>
        </div>
        <div class="box hovercolors"></div>



      </div>
      <div class="box column">
        <div class="box image"></div>

        <div class="buttonpanel">
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button last"></div>
        </div>
      </div>



      <div class="box column">
        <div class="box image"></div>

        <div class="buttonpanel">
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button"></div>
          <div class="box button last"></div>
        </div>
      </div>

    </div>

  </body>
</html>
