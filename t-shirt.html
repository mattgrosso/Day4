<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Sales</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    .container{
      width: 90%;
      height: 500px;
      margin: auto;
    }

    .box{
      box-sizing: border-box;
      border: solid #63A3DC 3px;
    }

    .column{
      width: 28.5%;
      height: 100%;
      margin-top: 30px;
      margin-left: 4%;
      float: left;
      position: relative;
      min-width: 400px;
    }

    .shirtimage{
      position: absolute;
      top: 25px;
      left: 25px;
    }

    .flip{
      border: 0;
      border-left: solid #63A3DC 3px;
      border-bottom: solid #63A3DC 3px;
      position: absolute;
      height: 35px;
      width: 35px;
      right: -2px;
      top: -2px;
    }

    .flip:hover{
      background-color: #63A3DC;
      color: white;
    }

    .image{
      border: 0;
      border-bottom: solid #63A3DC 3px;
      width: 100%;
      height: 85%;

    }

    .buttonpanel{
      height: 15%;
    }

    .button{
      border: 0;
      border-right: solid #63A3DC 3px;
      width: 20%;
      height: 100%;
      float: left;
      color: #63A3DC;
      font-size: 35px;
      position: relative;

    }

    .button:hover{
      background-color: #63A3DC;
      color: white;
    }

    .button::after{
      content: "";
      display: table;
      clear: both;
    }

    .button.last{
      border: 0;
    }

    .buttonicon{
      position: absolute;
      top: 20px;
      left: 23px;
    }

    ul{
      margin-top: 23px;
      color: #63A3DC;
    }

    li{
      list-style: none;
      text-align: center;
      margin: 12px;
    }

    .colorchoice{
      height: 35px;
      width: 35px;
      border: white solid 3px;
      position: absolute;
      top: 17px;
      left: 19px;
    }

    #colorchoice1{
      background-color: #63A3DC;
    }

    #colorchoice2{
      background-color: #D583AC;
    }

    #colorchoice3{
      background-color: #DEB17E;
    }

    .hoversizes{
      width: 101px;
      height: 250px;
      position: absolute;
      bottom: 20%;
      left: 37.25%;
      background-color: white;
      opacity: 0;
    }

    .hovercolors{
      width: 104px;
      height: 120px;
      position: absolute;
      bottom: 20%;
      left: 57%;
      background-color: white;
      opacity: 0;

    }

    .coloroptions{
      height: 85px;
      width: 85px;
      margin: auto;
      margin-top: 14px;
      position: relative;
    }

    .color1{
      background-color: #63A3DC;
      height: 35px;
      width: 35px;
      position: absolute;
      top: 5px;
      left: 5px;

    }

    .color2{
      background-color: #D583AC;
      height: 35px;
      width: 35px;
      position: absolute;
      top: 5px;
      left: 45px;

    }

    .color3{
      background-color: #DEB17E;
      height: 35px;
      width: 35px;
      position: absolute;
      top: 45px;
      left: 5px;

    }

    .color4{
      background-color: #8BB992;
      height: 35px;
      width: 35px;
      position: absolute;
      top: 45px;
      left: 45px;

    }

    .arrow1{
      height: 20px;
      width: 20px;
      background-color: white;
      border-top: 0;
      border-left: 0;
      position: absolute;
      top: 96.75%;
      left: 36.5%;
      transform: rotate(45deg);
    }

    .arrow2{
      height: 20px;
      width: 20px;
      background-color: white;
      border-top: 0;
      border-left: 0;
      position: absolute;
      top: 93.5%;
      left: 36.5%;
      transform: rotate(45deg);
    }

    .hover1a:hover + .hoversizes{
      transition: 0.5s;
      bottom: 15%;
      left: 37.25%;
      opacity: 1;
    }

    .hover1b:hover + .hovercolors{
      transition: 0.5s;
      bottom: 15%;
      left: 57%;
      opacity: 1;
    }

    .hover2a:hover + .hoversizes{
      transition: 0.5s;
      bottom: 15%;
      left: 37.25%;
      opacity: 1;
    }

    .hover2b:hover + .hovercolors{
      transition: 0.5s;
      bottom: 15%;
      left: 57%;
      opacity: 1;
    }

    .hover3a:hover + .hoversizes{
      transition: 0.5s;
      bottom: 15%;
      left: 37.25%;
      opacity: 1;
    }

    .hover3b:hover + .hovercolors{
      transition: 0.5s;
      bottom: 15%;
      left: 57%;
      opacity: 1;
    }


  </style>
  <body>
    <div class="container">

      <div class="box column">

        <div class="box flip"></div>

        <div class="box image">
          <img class="shirtimage" src="http://i.imgur.com/f4MDU7O.png" alt="Blue Shirt Front" />
        </div>

        <div class="buttonpanel">
          <div class="box button">
            <i class="fa fa-refresh buttonicon"></i>
          </div>
          <div class="box button">
            <i class="fa fa-heart-o buttonicon"></i>
          </div>
          <div class="box button hover1a">
            <i class="fa fa-cogs buttonicon"></i>
          </div>
          <div class="box hoversizes">
            <ul>
              <li><i class="fa fa-user fa-4x"></i></li>
              <li><i class="fa fa-user fa-3x"></i></li>
              <li><i class="fa fa-user fa-2x"></i></li>
              <li><i class="fa fa-user"></i></li>
            </ul>
            <div class="box arrow1"></div>
          </div>
          <div class="box button hover1b">
            <div class="colorchoice" id="colorchoice1"></div>
          </div>
          <div class="box hovercolors">
            <div class="coloroptions">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
              <div class="color4"></div>
            </div>
            <div class="box arrow2"></div>
          </div>
          <div class="box button last">
            <i class="fa fa-shopping-cart buttonicon"></i>
          </div>
        </div>







      </div>
      <div class="box column">

        <div class="box flip"></div>

        <div class="box image">
          <img class="shirtimage" src="http://i.imgur.com/g0RtIBk.png" alt="Pink Shirt Front" />
        </div>

        <div class="buttonpanel">
          <div class="box button">
            <i class="fa fa-refresh buttonicon"></i>
          </div>
          <div class="box button">
            <i class="fa fa-heart-o buttonicon"></i>
          </div>
          <div class="box button hover1a">
            <i class="fa fa-cogs buttonicon"></i>
          </div>
          <div class="box hoversizes">
            <ul>
              <li><i class="fa fa-user fa-4x"></i></li>
              <li><i class="fa fa-user fa-3x"></i></li>
              <li><i class="fa fa-user fa-2x"></i></li>
              <li><i class="fa fa-user"></i></li>
            </ul>
            <div class="box arrow1"></div>
          </div>
          <div class="box button hover1b">
            <div class="colorchoice" id="colorchoice2"></div>
          </div>
          <div class="box hovercolors">
            <div class="coloroptions">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
              <div class="color4"></div>
            </div>
            <div class="box arrow2"></div>
          </div>
          <div class="box button last">
            <i class="fa fa-shopping-cart buttonicon"></i>
          </div>
        </div>




      </div>



      <div class="box column">

        <div class="box flip"></div>

        <div class="box image">
          <img class="shirtimage" src="http://i.imgur.com/VLwmePn.png" alt="Orange Shirt Front" />
        </div>

        <div class="buttonpanel">
          <div class="box button">
            <i class="fa fa-refresh buttonicon"></i>
          </div>
          <div class="box button">
            <i class="fa fa-heart-o buttonicon"></i>
          </div>
          <div class="box button hover1a">
            <i class="fa fa-cogs buttonicon"></i>
          </div>
          <div class="box hoversizes">
            <ul>
              <li><i class="fa fa-user fa-4x"></i></li>
              <li><i class="fa fa-user fa-3x"></i></li>
              <li><i class="fa fa-user fa-2x"></i></li>
              <li><i class="fa fa-user"></i></li>
            </ul>
            <div class="box arrow1"></div>
          </div>
          <div class="box button hover1b">
            <div class="colorchoice" id="colorchoice3"></div>
          </div>
          <div class="box hovercolors">
            <div class="coloroptions">
              <div class="color1"></div>
              <div class="color2"></div>
              <div class="color3"></div>
              <div class="color4"></div>
            </div>
            <div class="box arrow2"></div>
          </div>
          <div class="box button last">
            <i class="fa fa-shopping-cart buttonicon"></i>
          </div>
        </div>




      </div>

    </div>

  </body>
</html>
